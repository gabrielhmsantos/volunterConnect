<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Voluntarios</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="menu">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="tela_ong.html">Cadastro de ONG</a></li>
            <li><a href="tela_voluntarios.html">Cadastro de Voluntario</a></li>
            <li><a href="tela_projeto.html">Cadastro Projetos</a></li>
            <li><a href="parceiros.html">Parceiros</a></li>
            <li class="login-btn"><a href="#">Login</a></li>

            <!--  <li><a href="#">Página 4</a></li>
                    <li><a href="#">Página 5</a></li>-->
        </ul>
    </div>
    <h1 style="text-align: center;">Seja bem-vindo à Volunteer Connect</h1>
    <h2 style="text-align: center;">Preencha o formulário abaixo e seja um voluntário!</h2><br />

    <!-- DADOS PESSOAIS -->
    <fieldset>
        <legend>Dados Pessoais</legend>
        <table cellspacing="10">
            <tr>
                <td>
                    <label for="nome">Nome:</label>
                </td>
                <td>
                    <input type="text" id="nome">
                </td>
                <td>
                    <label for="sobrenome">Sobrenome:</label>
                </td>
                <td>
                    <input type="text" id="sobrenome">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="nascimento">Data de Nascimento (aaaa/mm/dd):</label>
                </td>
                <td>
                    <input type="date" id="nascimento" max="9999-12-31">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="rg">RG:</label>
                </td>
                <td>
                    <input type="text" id="rg" size="13" maxlength="13">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="cpf">CPF:</label>
                </td>
                <td>
                    <input type="text" id="cpf" size="11" maxlength="11">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="telefone">Telefone:</label>
                </td>
                <td>
                    <input type="text" id="telefone">
                </td>
            </tr>
        </table>
    </fieldset>
    <br />

    <!-- ENDEREÇO -->
    <fieldset>
        <legend>Dados de Endereço</legend>
        <table cellspacing="10">
            <tr>
                <td>
                    <label for="rua">Rua:</label>
                </td>
                <td>
                    <input type="text" id="rua">
                </td>
                <td>
                    <label for="numero">Numero:</label>
                </td>
                <td>
                    <input type="text" id="numero" size="4">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="bairro">Bairro:</label>
                </td>
                <td>
                    <input type="text" id="bairro">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="estado">Estado:</label>
                </td>
                <td>
                    <select id="estado">
                        <option value="ac">Acre</option>
                        <option value="al">Alagoas</option>
                        <!-- Outros estados -->
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="cidade">Cidade:</label>
                </td>
                <td>
                    <input type="text" id="cidade">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="cep">CEP:</label>
                </td>
                <td>
                    <input type="text" id="cep" size="8" maxlength="8">
                </td>
            </tr>
        </table>
    </fieldset>
    <br />

    <!-- DADOS DE LOGIN -->
    <fieldset>
        <legend>Dados de login</legend>
        <table cellspacing="10">
            <tr>
                <td>
                    <label for="email">E-mail:</label>
                </td>
                <td>
                    <input type="text" id="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="login">Login de usuário:</label>
                </td>
                <td>
                    <input type="text" id="login">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="senha">Senha:</label>
                </td>
                <td>
                    <input type="password" id="senha" onkeyup="validarSenha()">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="senhaconfirm">Confirme a senha:</label>
                </td>
                <td>
                    <input type="password" id="senhaconfirm" onkeyup="validarSenha()">
                </td>
            </tr>
            <p id="mensagem-senha" style="color: red;"></p>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" onkeyup="verificarSenha()">

            <br>

            <label for="senhaconfirm">Confirme a senha:</label>
            <input type="password" id="senhaconfirm" onkeyup="verificarSenha()">

            <br>

            <p id="mensagem"></p>
            </tr>
        </table>
    </fieldset>
    <br />

    <!-- Botão para enviar os dados -->
    <button onclick="enviarDados()">Enviar Dados</button>

    <!-- Botão para limpar o formulário -->
    <input type="reset" value="Limpar">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="post.js"></script>
    <script src="verificacaoSenha.js"></script>
</body>

</html>
