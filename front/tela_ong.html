<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela ONG</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Volunteer Connect</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Início <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="tela_ong.html">Cadastro de ONG</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="tela_voluntarios.html">Cadastro de Voluntário</a>
                </li>
                <!--   <li class="nav-item">
                    <a class="nav-link" href="tela_projeto.html">Cadastro de Projetos</a>
                </li>-->
                <li class="nav-item">
                    <a class="nav-link" href="parceiros.html">Parceiros</a>
                </li>
                <li class="nav-item">
                    <a href="login2.html" class="btn btn-primary">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Seja bem-vindo à Volunteer Connect</h1>
        <h2 class="text-center">Preencha o formulário com a ONG!</h2><br />

        <form>
            <!-- DADOS PESSOAIS -->
            <fieldset>
                <legend>Dados ONG</legend>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="razao_social">Razão Social:</label>
                        <input type="text" class="form-control" id="razao_social" name="razao_social">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="nome_fantasia">Nome Fantasia:</label>
                        <input type="text" class="form-control" id="nome_fantasia" name="nome_fantasia">
                    </div>
                </div>
                <div class="form-group">
                    <label for="cnpj">CNPJ:</label>
                    <input type="text" class="form-control" id="cnpj" name="cnpj" maxlength="14">
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="text" class="form-control" id="telefone" name="telefone">
                </div>
            </fieldset>
            <br />
            <!-- ENDEREÇO -->
            <fieldset>
                <legend>Dados de Endereço</legend>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="rua">Rua:</label>
                        <input type="text" class="form-control" id="rua" name="rua">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="numero">Número:</label>
                        <input type="text" class="form-control" id="numero" name="numero">
                    </div>
                    <div class "form-group col-md-4">
                        <label for="bairro">Bairro:</label>
                        <input type="text" class="form-control" id="bairro" name="bairro">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="estado">Estado:</label>
                        <select id="estado" class="form-control custom-select" name="estado">
                            <option value="ac">Acre</option>
                            <option value="al">Alagoas</option>
                            <option value="ap">Amapá</option>
                            <option value="am">Amazonas</option>
                            <option value="ba">Bahia</option>
                            <option value="ce">Ceará</option>
                            <option value="df">Distrito Federal</option>
                            <option value="es">Espírito Santo</option>
                            <option value="go">Goiás</option>
                            <option value="ma">Maranhão</option>
                            <option value="mt">Mato Grosso</option>
                            <option value="ms">Mato Grosso do Sul</option>
                            <option value="mg">Minas Gerais</option>
                            <option value="pa">Pará</option>
                            <option value="pb">Paraíba</option>
                            <option value="pr">Paraná</option>
                            <option value="pe">Pernambuco</option>
                            <option value="pi">Piauí</option>
                            <option value="rj">Rio de Janeiro</option>
                            <option value="rn">Rio Grande do Norte</option>
                            <option value="rs">Rio Grande do Sul</option>
                            <option value="ro">Rondônia</option>
                            <option value="rr">Roraima</option>
                            <option value="sc">Santa Catarina</option>
                            <option value="sp">São Paulo</option>
                            <option value="se">Sergipe</option>
                            <option value="to">Tocantins</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="cidade">Cidade:</label>
                        <input type="text" class="form-control" id="cidade" name="cidade">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="cep">CEP:</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="cep" name="cep" maxlength="8">
                        </div>
                    </div>
                </div>
            </fieldset>
            <br />
            <!-- DADOS DE LOGIN -->
            <fieldset>
                <legend>Dados de login</legend>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="email">E-mail:</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="login">Login de usuário:</label>
                        <input type="text" class="form-control" id="login" name="login">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for "senha">Senha:</label>
                        <input type="password" class="form-control" id="senha" name="senha" onkeyup="verificarSenha()">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="senhaconfirm">Confirme a senha:</label>
                        <input type="password" class="form-control" id="senhaconfirm" name="senhaconfirm"
                            onkeyup="verificarSenha()">
                    </div>
                </div>
                <div class="form-group">
                    <p id="mensagem" style="color: red;"></p>
                </div>
            </fieldset>
            <br />
            <!-- Botão para enviar os dados -->
            <button type="button" class="btn btn-primary" onclick="enviarDados()">Enviar Dados</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="validarSenha.js"></script>
    <script src="postong.js"></script>
</body>

</html>
