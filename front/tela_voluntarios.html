<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>

        <a class="navbar-brand" href="#">Volunteer Connect</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Início <span class="sr-only">(current)</span></a>
                </li>

                </li>-->
                <li class="nav-item">

                </li>

                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Seja bem-vindo à Volunteer Connect</h1>
        <h2 class="text-center">Preencha o formulário abaixo e seja um voluntário!</h2><br />

        <form>
            <!-- DADOS PESSOAIS -->
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control" id="nome">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="sobrenome">Sobrenome:</label>
                        <input type="text" class="form-control" id="sobrenome">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="nascimento">Data de Nascimento (aaaa/mm/dd):</label>
                        <input type="date" class="form-control" id="nascimento" max="9999-12-31">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="rg">RG:</label>
                        <input type="text" class="form-control" id="rg" maxlength="13">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="cpf">CPF:</label>
                        <input type="text" class="form-control" id="cpf" maxlength="11">
                    </div>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <div class="input-group">
                        <select class="custom-select" style="max-width: 80px;">
                            <option value="+55">+55</option> <!--CODIGO BRASIL-->
                        </select>
                        <input type="tel" class="form-control col-md-6" id="telefone" placeholder="11 99999-9999"
                            pattern="\d{4,5}-\d{4}" style="max-width: 150px;">
                    </div>
                </div>

            </fieldset>
            <br />

            <!-- ENDEREÇO -->
            <fieldset>
                <legend>Dados de Endereço</legend>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="rua">Rua:</label>
                        <input type="text" class="form-control" id="rua">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="numero">Número:</label>
                        <input type="text" class="form-control" id="numero">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="bairro">Bairro:</label>
                        <input type="text" class="form-control" id="bairro">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="estado">Estado:</label>
                        <select id="estado" class="form-control custom-select">
                            <option value="ac">Acre</option>
                            <option value="al">Alagoas</option>
                            <option value="ap">Amapá</option>
                            <option value="am">Amazonas</option>
                            <option value="ba">Bahia</option>
                            <option value="ce">Ceará</option>
                            <option value="df">Distrito Federal</option>
                            <option value="es">Espírito Santo</option>
                            <option value="go">Goiás</option>
                            <option value="ma">Maranhão</option>
                            <option value="mt">Mato Grosso</option>
                            <option value="ms">Mato Grosso do Sul</option>
                            <option value="mg">Minas Gerais</option>
                            <option value="pa">Pará</option>
                            <option value="pb">Paraíba</option>
                            <option value="pr">Paraná</option>
                            <option value="pe">Pernambuco</option>
                            <option value="pi">Piauí</option>
                            <option value="rj">Rio de Janeiro</option>
                            <option value="rn">Rio Grande do Norte</option>
                            <option value="rs">Rio Grande do Sul</option>
                            <option value="ro">Rondônia</option>
                            <option value="rr">Roraima</option>
                            <option value="sc">Santa Catarina</option>
                            <option value="sp">São Paulo</option>
                            <option value="se">Sergipe</option>
                            <option value="to">Tocantins</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="cidade">Cidade:</label>
                        <input type="text" class="form-control" id="cidade">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="cep">CEP:</label>
                        <input type="text" class="form-control" id="cep" maxlength="8">
                    </div>
                </div>
            </fieldset>
            <br />

            <!-- DADOS DE LOGIN -->
            <fieldset>
                <legend>Dados de login</legend>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="email">E-mail:</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="login">Login de usuário:</label>
                        <input type="text" class="form-control" id="login">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="senha">Senha:</label>
                        <input type="password" class="form-control" id="senha" onkeyup="verificarSenha()">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="senhaconfirm">Confirme a senha:</label>
                        <input type="password" class="form-control" id="senhaconfirm" onkeyup="verificarSenha()">
                    </div>
                </div>
                <div class="form-group">
                    <p id="mensagem" style="color: red;"></p>
                </div>
            </fieldset>

            <br />

            <!-- Botão para enviar os dados -->
            <button type="button" class="btn btn-primary" onclick="enviarDados()">Enviar Dados</button>

            <!-- Botão para limpar o formulário -->
            <button type="reset" class="btn btn-secondary">Limpar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="validarSenha.js"></script>
    <script src="post.js"></script>
</body>

</html>
